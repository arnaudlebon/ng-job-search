<div class="container">
  @if(jobsListService.isListing()) {
    <div class="spinner-table">
      <div class="spinner primary"></div>
    </div>
  } @else {
    @for (job of jobs(); track job.id) {
      <app-job-list-item [job]="job" [displayToggleFavorites]="true"></app-job-list-item>
    } @empty {
      <p>No jobs found</p>
    }
  }
</div>
