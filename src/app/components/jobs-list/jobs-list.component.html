<div class="container">
  @for (job of jobs(); track job.id) {
    <div class="job-item">
      <img class="small" [src]="job.companyLogo" />
      <div class="job-content">
        <h3>{{ job.title }}</h3>
        <div class="job-description">
          <p>Company: {{ job.companyName }}</p>
          <p>Reference: {{ job.reference }}</p>
        </div>
      </div>
      <span class="icon-star" [id]="'star-' + job.id"></span>
    </div>
  }
</div>
