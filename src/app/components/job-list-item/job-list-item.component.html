<div class="job-item">
  <img class="small" [src]="job().companyLogo" />
  <div class="job-content">
    <h3><a [routerLink]="['/jobs', job().id]" >{{ job().title }}</a></h3>
    <div class="job-description">
      <p>Company: {{ job().companyName }}</p>
      <p>Reference: {{ job().reference }}</p>
    </div>
  </div>
  <span
    *ngIf="displayToggleFavorites()"
    class="icon-star"
    [id]="'star-' + job().id"
    [appToggleFavorite]="job().id"
  ></span>
</div>
